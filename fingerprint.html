<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Fingerprint</title>
</head>
<body>
    <h3>Bu cihazın fingerprint-i:</h3>
    <div id="fingerprint"></div>

    <script>
        // Canvas elementi yaradırıq
        function getCanvasFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            // Nümunə üçün bir mətn çəkək
            ctx.font = '14px Arial';
            ctx.fillText('Hello, fingerprint!', 10, 50);

            // Canvas-ın data-ını alırıq
            const data = canvas.toDataURL();

            // Sadə bir hash funksiyası ilə "fingerprint" yaradaq
            let hash = 0;
            for (let i = 0; i < data.length; i++) {
                const char = data.charCodeAt(i);
                hash = (hash << 5) - hash + char;
                hash = hash & hash; // 32-bit integer kimi saxlayırıq
            }
            return hash.toString();
        }

        // Fingerprint-i HTML-in body hissəsinə əlavə edirik
        document.getElementById('fingerprint').innerText = getCanvasFingerprint();
    </script>
</body>
</html>
